name: test
on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash -xe {0}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod
          cache: false
      - uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
      - run: make vet
      # - name: Start services
      #   run: |
      #     for i in {1..60}; do docker compose up -d && break; sleep 1; done
      #     for i in {1..60}; do mysqladmin -u root -h 127.0.0.1 -P 23307 ping && break; sleep 1; done
      #     for i in {1..60}; do pg_isready -U postgres -h 127.0.0.1 -p 25433 && break; sleep 1; done
      - run: make test
